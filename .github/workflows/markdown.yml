name: Validate Markdown

on:
  push:
    paths:
      - 'docs/**'

jobs:
  markdown-lint:
    name: Markdown Lint CLI
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: 'website/docs, api_docs'
          config_file: ".markdownlint.json"